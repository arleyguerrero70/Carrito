<body>
    <header>
        <h1>Dirección de envío</h1>

    <div id="container">
        <div id="formulario-input">
            <form action="">
                <section>
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Nombre" required>
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Apellidos" required>
                </section>
                <section>
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="Correo electrónico" required>

                    <input type="text" placeholder="Número de teléfono" required>
                </section>
                <section>
                    <i class="fas fa-map-pin icon"></i>
                    <input type="text" placeholder="Código postal" required>
                    <i class="fas fa-map-marked-alt icon"></i>
                    <input type="text" placeholder="Colonia" required>
                </section>
                <section>
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input type="text" placeholder="Estado/Región" required>
                    <i class="fas fa-city icon"></i>
                    <input type="text" placeholder="Ciudad" required>
                </section>
                <section>
                    <i class="fas fa-route icon"></i>
                    <input type="text" placeholder="Delegación o municipio" required>
                    <i class="fas fa-road icon"></i>
                    <input type="text" placeholder="Calle" required>
                </section>
                <div class="start">
                    <button type="submit">Libreta de direcciones</button>
                    <button type="submit">Enviar</button>
                </div>
                <div>
